<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReTro</title>

    <!-- tailwind and daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- top navbar -->
      <section class="mx-auto w-4/5 mt-8 sm:mt-0">
        <nav class="mulish sm:flex items-end">
          <div class="grow">
            <h1
              class="text-[#12132D] font-black text-4xl text-center md:text-left mb-5 sm:mb-0"
            >
              ReTro
            </h1>
          </div>
          <div
            class="flex gap-7 flex-col sm:flex-row items-center sm:items-end"
          >
            <ul class="menu menu-horizontal rounded-box sm:mt-6">
              <li>
                <a class="tooltip" data-tip="Home">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    class="bg-[#12132D08] rounded-full"
                  >
                    <path
                      d="M2.25 12.0001L11.204 3.04507C11.644 2.60607 12.356 2.60607 12.795 3.04507L21.75 12.0001M4.5 9.75007V19.8751C4.5 20.4961 5.004 21.0001 5.625 21.0001H9.75V16.1251C9.75 15.5041 10.254 15.0001 10.875 15.0001H13.125C13.746 15.0001 14.25 15.5041 14.25 16.1251V21.0001H18.375C18.996 21.0001 19.5 20.4961 19.5 19.8751V9.75007M8.25 21.0001H16.5"
                      stroke="#12132D"
                      stroke-opacity="0.6"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a class="tooltip" data-tip="Write">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M16.862 4.487L18.549 2.799C18.9007 2.44733 19.3777 2.24976 19.875 2.24976C20.3723 2.24976 20.8493 2.44733 21.201 2.799C21.5527 3.15068 21.7502 3.62766 21.7502 4.125C21.7502 4.62235 21.5527 5.09933 21.201 5.451L6.832 19.82C6.30332 20.3484 5.65137 20.7367 4.935 20.95L2.25 21.75L3.05 19.065C3.26328 18.3486 3.65163 17.6967 4.18 17.168L16.863 4.487H16.862ZM16.862 4.487L19.5 7.125"
                      stroke="#12132D"
                      stroke-opacity="0.6"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a class="tooltip" data-tip="User">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M18 7.5V10.5M18 10.5V13.5M18 10.5H21M18 10.5H15M12.75 6.375C12.75 7.27011 12.3944 8.12855 11.7615 8.76149C11.1285 9.39442 10.2701 9.75 9.375 9.75C8.47989 9.75 7.62145 9.39442 6.98851 8.76149C6.35558 8.12855 6 7.27011 6 6.375C6 5.47989 6.35558 4.62145 6.98851 3.98851C7.62145 3.35558 8.47989 3 9.375 3C10.2701 3 11.1285 3.35558 11.7615 3.98851C12.3944 4.62145 12.75 5.47989 12.75 6.375ZM3 19.235V19.125C3 17.4342 3.67165 15.8127 4.86719 14.6172C6.06274 13.4216 7.68424 12.75 9.375 12.75C11.0658 12.75 12.6873 13.4216 13.8828 14.6172C15.0784 15.8127 15.75 17.4342 15.75 19.125V19.234C13.8255 20.3931 11.6206 21.0038 9.374 21C7.043 21 4.862 20.355 3 19.234V19.235Z"
                      stroke="#12132D"
                      stroke-opacity="0.6"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a class="tooltip" data-tip="Flag">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M3 3V4.5M3 4.5L5.77 3.807C7.8544 3.28605 10.0564 3.52795 11.978 4.489L12.086 4.543C13.9688 5.4843 16.1219 5.73589 18.171 5.254L21.281 4.522C20.9029 8.01155 20.9046 11.5318 21.286 15.021L18.172 15.753C16.1227 16.2354 13.9692 15.9842 12.086 15.043L11.978 14.989C10.0564 14.028 7.8544 13.786 5.77 14.307L3 15M3 4.5V15M3 21V15"
                      stroke="#12132D"
                      stroke-opacity="0.6"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </a>
              </li>
            </ul>
            <button
              class="btn btn-primary hidden sm:block bg-[#797DFC] hover:bg-[#797DFC] border-none font-bold text-white"
            >
              Sign In
            </button>
          </div>
        </nav>
      </section>
    </header>

    <main class="mx-auto w-4/5 mt-8 sm:mt-14">
      <!-- hero area -->
      <section class="">
        <div
          class="px-5 py-16 sm:py-0 gap-14 sm:px-24 min-h-[80vh] flex flex-col sm:flex-row bg-[linear-gradient(rgba(18,19,45,1),rgba(18,19,45,1)),url('./assets/images/bgbanner.png')] items-center rounded-2xl mulish"
        >
          <div class="sm:w-[60%] space-y-4 sm:space-y-7">
            <h1
              class="text-white font-black text-center sm:text-left text-4xl sm:text-6xl"
            >
              Welcome to the
              <span
                class="bg-gradient-to-r from-[#797DFC] to-[#797DFC00] inline-block text-transparent bg-clip-text"
                >ReTro</span
              >
              Forum
            </h1>
            <p
              class="sm:w-[90%] text-[#FFFFFFCC] font-medium text-base text-center sm:text-left"
            >
              Online spaces dedicated to broader retro forum culture, which
              could include discussions on vintage fashion, music, movies, and
              lifestyle from past decades.
            </p>
            <!-- search box -->
            <div
              class="bg-white flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-7 rounded-2xl py-5 sm:py-0 sm:rounded-full sm:w-[80%]"
            >
              <label
                class="input border border-base-300 sm:border-0 sm:px-0 flex items-center gap-2"
              >
                <input
                  type="text"
                  class="grow focus:outline-0"
                  placeholder="Search"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="w-4 h-4 opacity-70"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </label>
              <button
                class="btn btn-primary bg-[#797DFC] hover:bg-[#797DFC] border-none font-bold text-white py-3 px-6 rounded-full h-auto min-h-0"
              >
                Search
              </button>
            </div>
          </div>
          <div class="sm:w-[40%]">
            <div class="bg-white p-7 rounded-xl space-y-3">
              <div
                class="flex justify-between font-medium text-base sm:text-xl"
              >
                <li class="list-none">Registered Users</li>
                <li class="list-none">01</li>
              </div>
              <div
                class="flex justify-between font-medium text-base sm:text-xl"
              >
                <li class="list-none">Forum</li>
                <li class="list-none">05</li>
              </div>
              <div
                class="flex justify-between font-medium text-base sm:text-xl"
              >
                <li class="list-none">Topics</li>
                <li class="list-none">01</li>
              </div>
              <div
                class="flex justify-between font-medium text-base sm:text-xl"
              >
                <li class="list-none">Replies</li>
                <li class="list-none">01</li>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- javaScript code link -->
    <script src="./assets/js/utility.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
